buffy:
  env:
    bot_github_user: <%= ENV['BUFFY_BOT_GH_USER'] %>
    gh_access_token: <%= ENV['BUFFY_GH_ACCESS_TOKEN'] %>
    gh_secret_token: <%= ENV['BUFFY_GH_SECRET_TOKEN'] %>
  teams:
    editors: 2376878
    empty: 4475893
    maelle: 4476094
  responders:
    help:
    hello:
      hidden: true
    thanks:
      hidden: true
    basic_command:
      - code_of_conduct:
          command: code of conduct
          description: Show our Code of Conduct
          messages:
            - "Our Code of Conduct can be found at https://ropensci.org"
      - seeking_reviewers:
          command: seeking reviewers
          description: Switch to "seeking reviewers"
          template_file: badge.md
          remove_labels:
            - 1/editor-checks
          add_labels:
            - 2/seeking-reviewer(s)
          only: 
            - editors
            - maelle
      - approved:
          command: approve
          description: Approve the package
          template_file: approved.md
          data_from_issue:
            - reviewer-1
            - reviewer-2
          remove_labels:
            - 5/awaiting-reviewer(s)-response 
          add_labels:
            - 6/approved 
          only: 
            - editors
            - maelle
    assign_reviewer_n:
      only: 
        - editors
        - maelle
      if:
        role_assigned: editor
    remove_reviewer_n:
      only: 
        - editors
        - maelle
      no_reviewer_text: "TBD"
    assign_editor:
      message: "The editor guide can be found at https://devguide.ropensci.org/editorguide.html#editorchecklist"
      only: 
        - editors
        - maelle
      add_labels:
        - 1/editor-checks
    remove_editor:
      only: 
        - editors
        - maelle
      no_editor_text: "TBD"
    close_issue_command:
      only: 
        - editors
        - maelle
      command: out-of-scope
      add_labels:
        - out-of-scope
      remove_labels:
        - 1/editor-checks
    close_issue_command:
      only: 
        - editors
        - maelle
      command: approve
      
